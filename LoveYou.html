<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bất ngờ cho em yêu</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            margin-top: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #ff4d4d;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff1a1a;
        }

        .hidden {
            display: none;
        }

        .heart-animation {
            position: fixed;
            width: 50px;
            height: 50px;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            animation: floatUp 3s ease-in-out infinite;
        }

        @keyframes floatUp {
            0% {
                bottom: -100px;
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                bottom: 100vh;
                opacity: 0;
            }
        }

        .message {
            font-size: 24px;
            color: #ff1a1a;
            font-weight: bold;
            margin-top: 50px;
            display: none;
        }

        .pig {
            position: absolute;
            width: 100px;
            bottom: 50px;
        }

        .pig-left {
            left: -150px;
            animation: moveLeft 3s forwards;
        }

        .pig-right {
            right: -150px;
            animation: moveRight 3s forwards;
        }

        @keyframes moveLeft {
            0% {
                left: -150px;
            }

            100% {
                left: 40%;
            }
        }

        @keyframes moveRight {
            0% {
                right: -150px;
            }

            100% {
                right: 40%;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="mainContainer">
        <h2>Em yêu ơi, hãy nhấn vào nút này nhé! ❤️</h2>
        <button onclick="nextPage()">Nhấn vào đây</button>
    </div>

    <div class="container hidden" id="secondPage">
        <h2 class="message">Anh yêu em rất nhiều, hãy mãi bên cạnh nhau nhé! ❤️</h2>
        <div id="heartContainer"></div>
        <img src="https://cdn-icons-png.flaticon.com/512/1998/1998592.png" class="pig pig-left">
        <img src="https://cdn-icons-png.flaticon.com/512/1998/1998592.png" class="pig pig-right">
    </div>

    <script>
        function nextPage() {
            document.getElementById("mainContainer").classList.add("hidden");
            document.getElementById("secondPage").classList.remove("hidden");
            document.querySelector(".message").style.display = "block";
            showAnimation();
        }

        function showAnimation() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('img');
                heart.src = 'https://cdn-icons-png.flaticon.com/512/833/833472.png';
                heart.classList.add('heart-animation');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>
</body>

</html>
